<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Resume</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background: #f0f0f0; }
    .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 10px; }
    #templateImg { max-width: 300px; display: block; margin: 20px auto; }
    h2 { text-align: center; }
    .section { margin-bottom: 20px; }
    .section h3 { color: #007bff; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
    #downloadBtn { display: block; margin: 20px auto; padding: 12px 20px; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container" id="resume">
    <img id="templateImg" src="" alt="Template">
    <h2 id="name"></h2>
    <p><strong>DOB:</strong> <span id="dob"></span></p>
    <p><strong>Address:</strong> <span id="address"></span></p>
    <p><strong>Email:</strong> <span id="email"></span> | <strong>Phone:</strong> <span id="phone"></span></p>
    <div class="section"><h3>Career Objective</h3><p id="summary"></p></div>
    <div class="section"><h3>Education</h3><p id="education"></p></div>
    <div class="section"><h3>Skills</h3><p id="skills"></p></div>
    <div class="section"><h3>Experience</h3><p id="experience"></p></div>
    <div class="section"><h3>Achievements</h3><p id="achievements"></p></div>
    <div class="section"><h3>Languages Known</h3><p id="languages"></p></div>
    <div class="section"><h3>Declaration</h3><p id="declaration"></p></div>
    <button id="downloadBtn">Download PDF</button>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('templateImg').src = params.get('template') || '';
    ['name','dob','address','phone','email','summary','education','skills','experience','achievements','languages','declaration']
      .forEach(key => {
        document.getElementById(key).textContent = params.get(key) || '';
      });
    document.getElementById('downloadBtn').onclick = () => {
      html2pdf().from(document.getElementById('resume')).save(params.get('name')+'-resume.pdf');
    };
  </script>
</body>
                                                    </html>
