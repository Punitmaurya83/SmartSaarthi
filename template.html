<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Resume Template - SmartSaarthi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .template-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .template {
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      width: 250px;
      cursor: pointer;
      transition: 0.3s;
      background: white;
    }
    .template:hover {
      border-color: #007bff;
      transform: scale(1.03);
    }
    .template img {
      width: 100%;
      height: auto;
    }
    .select-button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      text-align: center;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Select a Resume Template</h2>
  <div class="template-gallery">
    <div class="template" onclick="selectTemplate(1)">
      <img src="images/template1.png" alt="Template 1">
      <button class="select-button">Use This Template</button>
    </div>
    <div class="template" onclick="selectTemplate(2)">
      <img src="images/template2.png" alt="Template 2">
      <button class="select-button">Use This Template</button>
    </div>
    <div class="template" onclick="selectTemplate(3)">
      <img src="images/template3.png" alt="Template 3">
      <button class="select-button">Use This Template</button>
    </div>
    <div class="template" onclick="selectTemplate(4)">
      <img src="images/template4.png" alt="Template 4">
      <button class="select-button">Use This Template</button>
    </div>
    <div class="template" onclick="selectTemplate(5)">
      <img src="images/template5.png" alt="Template 5">
      <button class="select-button">Use This Template</button>
    </div>
    <div class="template" onclick="selectTemplate(6)">
      <img src="images/template6.png" alt="Template 6">
      <button class="select-button">Use This Template</button>
    </div>
  </div>

  <script>
    function selectTemplate(templateNumber) {
      localStorage.setItem("selectedTemplate", templateNumber);
      window.location.href = "form.html";
    }
  </script>
</body>
      </html>
