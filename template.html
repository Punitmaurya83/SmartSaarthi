<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Resume Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    .template-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .template {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: white;
      cursor: pointer;
      transition: 0.3s;
      width: 200px;
    }
    .template:hover {
      border-color: #007bff;
      transform: scale(1.05);
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Select Your Resume Template</h1>
  <div class="template-container">
    <div class="template" onclick="selectTemplate('template1.jpg')">
      <img src="template1.jpg" alt="Template 1" />
    </div>
    <div class="template" onclick="selectTemplate('template2.jpg')">
      <img src="template2.jpg" alt="Template 2" />
    </div>
    <div class="template" onclick="selectTemplate('template3.jpg')">
      <img src="template3.jpg" alt="Template 3" />
    </div>
    <div class="template" onclick="selectTemplate('template4.jpg')">
      <img src="template4.jpg" alt="Template 4" />
    </div>
    <div class="template" onclick="selectTemplate('template5.jpg')">
      <img src="template5.jpg" alt="Template 5" />
    </div>
    <div class="template" onclick="selectTemplate('template6.jpg')">
      <img src="template6.jpg" alt="Template 6" />
    </div>
  </div>

  <script>
    function selectTemplate(imageName) {
      localStorage.setItem('selectedTemplate', imageName);
      window.location.href = 'form.html';
    }
  </script>
</body>
      </html>
