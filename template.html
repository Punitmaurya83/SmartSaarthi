<!-- template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Select Resume Template</title>
  <style>
  body {
    font-family: Arial;
    text-align: center;
  }
  .templates {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
  }
  .temp img {
    width: 150px;
    margin: 10px;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  .temp img:hover {
    border-color: blue;
  }
  </style>
</head>
<body>
  <h1>Select Resume Template</h1>
  <div class="templates">
    <div class="temp" onclick="selectTpl('template1.jpg')"><img src="template1.jpg"></div>
    <div class="temp" onclick="selectTpl('template2.jpg')"><img src="template2.jpg"></div>
    <div class="temp" onclick="selectTpl('template3.jpg')"><img src="template3.jpg"></div>
    <div class="temp" onclick="selectTpl('template4.jpg')"><img src="template4.jpg"></div>
    <div class="temp" onclick="selectTpl('template5.jpg')"><img src="template5.jpg"></div>
    <div class="temp" onclick="selectTpl('template6.jpg')"><img src="template6.jpg"></div>
  </div>
  <script>
    function selectTpl(fn) {
      localStorage.setItem('selectedTpl', fn);
      window.location.href = 'form.html';
    }
  </script>
</body>
</html>
