<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Resume Template</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background-color: #f4f4f4;
    }
    .templates {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .temp {
      margin: 10px;
      border: 2px solid transparent;
      cursor: pointer;
    }
    .temp:hover {
      border-color: #007bff;
    }
    .temp img {
      width: 200px;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Select Resume Template</h1>
  <div class="templates">
    <div class="temp" onclick="selectTpl('template1.jpg')"><img src="template1.jpg" alt="Template 1"></div>
    <div class="temp" onclick="selectTpl('template2.jpg')"><img src="template2.jpg" alt="Template 2"></div>
    <div class="temp" onclick="selectTpl('template3.jpg')"><img src="template3.jpg" alt="Template 3"></div>
    <div class="temp" onclick="selectTpl('template4.jpg')"><img src="template4.jpg" alt="Template 4"></div>
    <div class="temp" onclick="selectTpl('template5.jpg')"><img src="template5.jpg" alt="Template 5"></div>
    <div class="temp" onclick="selectTpl('template6.jpg')"><img src="template6.jpg" alt="Template 6"></div>
  </div>

  <script>
    function selectTpl(filename) {
      localStorage.setItem("selectedTpl", filename);
      window.location.href = "form.html";
    }
  </script>
</body>
    </html>
