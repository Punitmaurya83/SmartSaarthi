<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Resume Template</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .templates {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .temp img {
      width: 200px;
      height: auto;
      border: 3px solid transparent;
      border-radius: 10px;
      transition: 0.3s;
      cursor: pointer;
    }
    .temp img:hover {
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Select Resume Template</h1>
  <div class="templates">
    <div class="temp"><img src="template1.jpg" onclick="selectTpl('template1.jpg')" alt="Template 1"></div>
    <div class="temp"><img src="template2.jpg" onclick="selectTpl('template2.jpg')" alt="Template 2"></div>
    <div class="temp"><img src="template3.jpg" onclick="selectTpl('template3.jpg')" alt="Template 3"></div>
    <div class="temp"><img src="template4.jpg" onclick="selectTpl('template4.jpg')" alt="Template 4"></div>
    <div class="temp"><img src="template5.jpg" onclick="selectTpl('template5.jpg')" alt="Template 5"></div>
    <div class="temp"><img src="template6.jpg" onclick="selectTpl('template6.jpg')" alt="Template 6"></div>
  </div>

  <script>
    function selectTpl(filename) {
      localStorage.setItem("selectedTpl", filename);
      window.location.href = "form.html";
    }
  </script>
</body>
</html>
