<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SmartSaarthi MCQ Test</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
  }
  header {
    background: rgba(0,0,0,0.7);
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
    text-align: center;
  }
  .subjects {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px auto;
    max-width: 900px;
  }
  .subjects button {
    background: linear-gradient(45deg, #ff4e50, #f9d423);
    border: none;
    color: white;
    padding: 15px 25px;
    margin: 10px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }
  .subjects button:hover {
    transform: scale(1.1);
  }
  #quizContainer {
    max-width: 700px;
    margin: 30px auto 60px auto;
    background: rgba(0,0,0,0.85);
    border-radius: 10px;
    padding: 20px;
    display: none;
  }
  #questionText {
    font-size: 22px;
    margin-bottom: 15px;
  }
  #optionsContainer label {
    display: block;
    background: rgba(255,255,255,0.1);
    margin: 8px 0;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
  }
  #optionsContainer input[type="radio"] {
    margin-right: 12px;
    cursor: pointer;
  }
  .buttons {
    margin-top: 30px;
    text-align: center;
  }
  .buttons button {
    padding: 12px 30px;
    margin: 0 25px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
    color: white;
  }
  .next-btn {
    background-color: #4CAF50;
  }
  .next-btn:hover {
    background-color: #3e8e41;
  }
  .prev-btn {
    background-color: #2196F3;
  }
  .prev-btn:hover {
    background-color: #1769aa;
  }
  .finish-btn {
    background-color: #f44336;
  }
  .finish-btn:hover {
    background-color: #da190b;
  }
  .correct {
    background-color: #2ecc71 !important;
    color: white;
    font-weight: bold;
  }
  .incorrect {
    background-color: #e74c3c !important;
    color: white;
    font-weight: bold;
  }
  #resultContainer {
    max-width: 700px;
    margin: 30px auto 60px auto;
    background: rgba(0,0,0,0.9);
    border-radius: 10px;
    padding: 20px;
    display: none;
    color: white;
  }
  #resultContainer h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  #resultContainer .question {
    margin-bottom: 12px;
  }
  #resultContainer .options div {
    padding: 8px;
    border-radius: 5px;
    margin: 4px 0;
  }
</style>
</head>
<body>

<header>SmartSaarthi - Punit's Academy MCQ Test</header>

<div class="subjects" id="subjectsContainer">
  <button onclick="startQuiz('Hindi')">Hindi</button>
  <button onclick="startQuiz('GK')">GK</button>
  <button onclick="startQuiz('GS')">GS</button>
  <button onclick="startQuiz('Reasoning')">Reasoning</button>
  <button onclick="startQuiz('English')">English</button>
  <button onclick="startQuiz('DI Special')">DI Special</button>
  <button onclick="startQuiz('Basic Math')">Basic Math</button>
</div>

<div id="quizContainer">
  <div id="questionText"></div>
  <div id="optionsContainer"></div>
  <div class="buttons">
    <button class="prev-btn" onclick="prevQuestion()">Previous</button>
    <button class="next-btn" onclick="nextQuestion()">Next</button>
    <button class="finish-btn" onclick="finishQuiz()">Finish</button>
  </div>
</div>

<div id="resultContainer"></div>
