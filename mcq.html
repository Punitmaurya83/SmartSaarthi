<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartSaarthi - Punit's Academy</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: url('background.jpg') no-repeat center center/cover;
        color: white;
        text-align: center;
    }
    header {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        font-size: 28px;
        font-weight: bold;
    }
    .subjects {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }
    .subjects button {
        background: linear-gradient(45deg, #ff4e50, #f9d423);
        border: none;
        color: white;
        padding: 15px 25px;
        margin: 10px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    .subjects button:hover {
        transform: scale(1.1);
    }
    .quiz-container {
        max-width: 600px;
        margin: 30px auto;
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        display: none;
    }
    .question {
        font-size: 20px;
        margin-bottom: 15px;
    }
    .options {
        text-align: left;
    }
    .options label {
        display: block;
        padding: 8px;
        margin: 5px 0;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        cursor: pointer;
    }
    .buttons {
        margin-top: 20px;
    }
    .buttons button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .next-btn { background: #4CAF50; color: white; }
    .prev-btn { background: #2196F3; color: white; }
    .finish-btn { background: #f44336; color: white; }
    .correct { background-color: green !important; }
    .incorrect { background-color: red !important; }
</style>
</head>
<body>

<header>SmartSaarthi - Punit's Academy</header>

<div class="subjects">
    <button onclick="startQuiz('Hindi')">Hindi</button>
    <button onclick="startQuiz('GK')">GK</button>
    <button onclick="startQuiz('GS')">GS</button>
    <button onclick="startQuiz('Reasoning')">Reasoning</button>
    <button onclick="startQuiz('English')">English</button>
    <button onclick="startQuiz('DI Special')">DI Special</button>
    <button onclick="startQuiz('Basic Math')">Basic Math</button>
</div>

<div class="quiz-container" id="quizContainer">
    <div class="question" id="questionText"></div>
    <div class="options" id="optionsContainer"></div>
    <div class="buttons">
        <button class="prev-btn" onclick="prevQuestion()">Previous</button>
        <button class="next-btn" onclick="nextQuestion()">Next</button>
        <button class="finish-btn" onclick="finishQuiz()">Finish</button>
    </div>
</div>

<script>
let questions = {
    "Hindi": [],
    "GK": [],
    "GS": [],
    "Reasoning": [],
    "English": [],
    "DI Special": [],
    "Basic Math": []
};

// Dummy questions generator
for (let subject in questions) {
    for (let i = 1; i <= 50; i++) {
        questions[subject].push({
            q: `${subject} Question ${i}?`,
            options: ["Option A", "Option B", "Option C", "Option D"],
            answer: 0 // correct answer index
        });
    }
}

let currentSubject = "";
let currentQuestionIndex = 0;
let userAnswers = [];

function startQuiz(subject) {
    currentSubject = subject;
    currentQuestionIndex = 0;
    userAnswers = Array(questions[subject].length).fill(null);
    document.querySelector(".subjects").style.display = "none";
    document.getElementById("quizContainer").style.display = "block";
    showQuestion();
}

function showQuestion() {
    let qData = questions[currentSubject][currentQuestionIndex];
    document.getElementById("questionText").innerText = qData.q;
    let optionsHTML = "";
    qData.options.forEach((opt, idx) => {
        let checked = userAnswers[currentQuestionIndex] === idx ? "checked" : "";
        optionsHTML += `<label>
            <input type="radio" name="option" value="${idx}" ${checked} 
            onchange="selectOption(${idx})"> ${opt}
        </label>`;
    });
    document.getElementById("optionsContainer").innerHTML = optionsHTML;
}

function selectOption(index) {
    userAnswers[currentQuestionIndex] = index;
}

function nextQuestion() {
    if (currentQuestionIndex < questions[currentSubject].length - 1) {
        currentQuestionIndex++;
        showQuestion();
    }
}

function prevQuestion() {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion();
    }
}

function finishQuiz() {
    let qList = document.getElementById("optionsContainer");
    let html = "";
    questions[currentSubject].forEach((q, idx) => {
        let correctIdx = q.answer;
        let userIdx = userAnswers[idx];
        let isCorrect = correctIdx === userIdx;
        html += `<div class="question">${q.q}</div>`;
        q.options.forEach((opt, oIdx) => {
            let className = "";
            if (oIdx === userIdx) {
                className = isCorrect ? "correct" : "incorrect";
            }
            if (oIdx === correctIdx && !isCorrect) {
                className = "correct";
            }
            html += `<div class="${className}">${opt}</div>`;
        });
        html += "<hr>";
    });
    document.getElementById("questionText").innerHTML = `<h2>Result</h2>`;
    qList.innerHTML = html;
    document.querySelector(".buttons").style.display = "none";
}
</script>

</body>
    </html>
